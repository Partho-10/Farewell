<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>For Aroni Mam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-color: #f0e6f6;
        font-family: "Dancing Script", cursive;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        height: 100vh;
        overflow: hidden;
      }

      .envlope-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 320px;
        padding: 10px;
      }

      #envelope {
        position: relative;
        width: 280px;
        height: 180px;
        border-bottom-left-radius: 6px;
        border-bottom-right-radius: 6px;
        background-color: #d9534f;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        margin: 20px auto;
      }

      .front {
        position: absolute;
        width: 0;
        height: 0;
        z-index: 3;
      }

      .flap {
        border-left: 140px solid transparent;
        border-right: 140px solid transparent;
        border-bottom: 82px solid transparent;
        border-top: 98px solid #d9534f;
        transform-origin: top;
        pointer-events: none;
      }

      .pocket {
        border-left: 140px solid #f5a3a2;
        border-right: 140px solid #f5a3a2;
        border-bottom: 90px solid #ff6f61;
        border-top: 90px solid transparent;
        border-bottom-left-radius: 6px;
        border-bottom-right-radius: 6px;
      }

      .letter {
        position: absolute;
        background-color: #fff;
        width: 90%;
        left: 5%;
        height: 90%;
        max-height: 140px;
        top: 5%;
        border-radius: 6px;
        box-shadow: 0 2px 26px rgba(0, 0, 0, 0.12);
        padding: 10px;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        opacity: 0;
        transition: opacity 0.3s ease, transform 0.4s ease;
        z-index: 0;
        font-family: sans-serif;
      }

      .open .letter {
        transform: translateY(-100px);
        opacity: 1;
        z-index: 2;
      }

      .close .letter {
        transform: translateY(0px);
        opacity: 0;
        z-index: 0;
      }

      .letter p {
        font-size: 1rem;
        margin-bottom: 10px;
        line-height: 1.5;
        text-align: center;
      }

      .open .flap {
        transform: rotateX(180deg);
        transition: transform 0.4s ease, z-index 0.6s;
        z-index: 1;
      }

      .close .flap {
        transform: rotateX(0deg);
        transition: transform 0.4s 0.6s ease, z-index 1s;
        z-index: 5;
      }

      .hearts {
        position: absolute;
        top: 90px;
        left: 0;
        right: 0;
        z-index: 2;
      }

      .heart {
        position: absolute;
        bottom: 0;
        right: 10%;
        pointer-events: none;
      }

      .heart:before,
      .heart:after {
        position: absolute;
        content: "";
        left: 50px;
        top: 0;
        width: 50px;
        height: 80px;
        background: #e60073;
        border-radius: 50px 50px 0 0;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
        pointer-events: none;
      }

      .heart:after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
      }

      .close .heart {
        opacity: 0;
        animation: none;
      }

      .a1 {
        left: 20%;
        transform: scale(0.6);
        opacity: 1;
        animation: slideUp 4s linear 1, sideSway 2s ease-in-out 4 alternate;
        animation-fill-mode: forwards;
        animation-delay: 0.7s;
      }

      .a2 {
        left: 55%;
        transform: scale(1);
        opacity: 1;
        animation: slideUp 5s linear 1, sideSway 4s ease-in-out 2 alternate;
        animation-fill-mode: forwards;
        animation-delay: 0.7s;
      }

      .a3 {
        left: 10%;
        transform: scale(0.8);
        opacity: 1;
        animation: slideUp 7s linear 1, sideSway 2s ease-in-out 6 alternate;
        animation-fill-mode: forwards;
        animation-delay: 0.7s;
      }

      @keyframes slideUp {
        0% {
          top: 0;
        }
        100% {
          top: -600px;
        }
      }

      @keyframes sideSway {
        0% {
          margin-left: 0px;
        }
        100% {
          margin-left: 50px;
        }
      }

      .reset {
        text-align: center;
        margin-top: 10px;
        margin-bottom: 20px;
      }

      .reset button {
        font-weight: 800;
        font-style: normal;
        transition: all 0.1s linear;
        background-color: transparent;
        border: solid 2px #d9534f;
        border-radius: 4px;
        color: #d9534f;
        font-size: 14px;
        text-transform: uppercase;
        margin: 0 10px;
        padding: 10px 20px;
        cursor: pointer;
      }

      .reset button:hover {
        background-color: #d9534f;
        color: #fff;
      }

      @media screen and (max-width: 400px) {
        #envelope {
          width: 90%;
          height: 180px;
        }

        .flap {
          border-left: 45% solid transparent;
          border-right: 45% solid transparent;
          border-top: 98px solid #d9534f;
        }

        .pocket {
          border-left: 45% solid #f5a3a2;
          border-right: 45% solid #f5a3a2;
        }

        .letter {
          font-size: 0.9rem;
          max-height: 130px;
        }
      }
    </style>
  </head>
  <body>
    <div class="envlope-wrapper">
      <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <p>Dear Mam ❤</p>
          <p>I pray to Allah that He protects you from all dangers and always keeps you well,</p>
          <p>You will achieve many great things in your life.</p>
          <p>May your journey be filled with success,</p>
          <p>And I’m sending you lots and lots of good wishes</p>
        </div>
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
      </div>
      <div class="reset">
        <button id="open">Open</button>
        <button id="reset">Close</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        var envelope = $("#envelope");
        var btn_open = $("#open");
        var btn_reset = $("#reset");

        function open() {
          envelope.addClass("open").removeClass("close");
        }
        function close() {
          envelope.addClass("close").removeClass("open");
        }

        envelope.click(open);
        btn_open.click(open);
        btn_reset.click(close);
      });
    </script>
  </body>
</html>
